name: proyectoIV

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Run tests
        run: docker run -t -v `pwd`:/app/test danifm1321/proyectoiv